<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Digitalización de Archivos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  

  <style>
    .fade-in { animation: fadeIn 1.3s ease forwards; opacity: 0; }
    @keyframes fadeIn { to { opacity: 1; } }

    .float { animation: float 4s ease-in-out infinite; }
    @keyframes float { 0%{transform: translateY(0);} 50%{transform: translateY(-10px);} 100%{transform: translateY(0);} }

    .soft-light::before {
      content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(180,180,180,0.25) 0%, transparent 70%);
      animation: lightMove 8s infinite alternate ease-in-out;
    }
    @keyframes lightMove { 0%{transform: translate(0,0);} 100%{transform: translate(20%,20%);} }
  </style>
</head>
<body class="h-screen bg-gradient-to-br from-gray-100 to-gray-300 p-4 relative overflow-hidden flex items-center justify-center">

  <!-- Tarjeta principal super estilizada -->
    <div class="backdrop-blur-3xl bg-white/30 soft-light shadow-2xl border border-white/60 rounded-3xl p-10 w-[700px] text-center flex flex-col items-center justify-center transition-all hover:shadow-[0_0_45px_rgba(150,150,150,0.45)] hover:scale-[1.02] relative p-3 transition-all hover:shadow-[0_0_45px_rgba(150,150,150,0.45)] hover:scale-[1.02] relative">

      <!-- Títulos decorados -->
      <h1 class="text-4xl font-extrabold text-gray-900 mb-3 tracking-tight drop-shadow-sm">
        Sistema de Digitalización de Archivos
      </h1>

      <h2 class="text-xl text-gray-700 mb-4 tracking-wide opacity-90">
        Secretaría de Servicios Públicos
      </h2>

      <!-- Botones principales con animación (reubicados arriba) -->
      <div class="flex flex-col sm:flex-row gap-6 justify-center mb-6 relative z-50">
        <a href="{% url 'digitalizacion:login' %}" 
           class="px-10 py-3 rounded-xl text-white font-semibold bg-gray-800 hover:bg-gray-900 transition-all shadow-md hover:shadow-xl tracking-wide text-center relative z-50"
           style="pointer-events: auto !important; position: relative; z-index: 1000;">
            Iniciar sesión
        </a>

        <a href="{% url 'digitalizacion:register' %}" 
           class="px-10 py-3 rounded-xl font-semibold bg-white/60 hover:bg-white/90 text-gray-800 transition-all shadow-md hover:shadow-xl border border-gray-300 tracking-wide text-center relative z-50"
           style="pointer-events: auto !important; position: relative; z-index: 1000;">
            Registrarse
        </a>
      </div>

      <script>
        // Debug script
        console.log('Botones de autenticación inicializados');
        
        // Forzar que los enlaces sean clickeables
        document.querySelectorAll('a').forEach(link => {
          link.style.pointerEvents = 'auto';
          link.addEventListener('click', function(e) {
            console.log('Navegando a:', this.href);
            // Si hay algún problema con la navegación, descomentar la siguiente línea
            // window.location.href = this.href;
          });
        });

        // Verificar si hay elementos superpuestos
        setTimeout(() => {
          const botones = document.querySelectorAll('a[href*="login"], a[href*="register"]');
          botones.forEach(boton => {
            const rect = boton.getBoundingClientRect();
            console.log('Posición del botón:', rect);
            
            // Verificar si hay elementos en la posición del botón
            const elementoSuperpuesto = document.elementFromPoint(
              rect.left + rect.width/2, 
              rect.top + rect.height/2
            );
            
            if (elementoSuperpuesto !== boton && !boton.contains(elementoSuperpuesto)) {
              console.warn('Elemento superpuesto detectado:', elementoSuperpuesto);
              // Si hay un elemento superpuesto, intentar deshabilitar sus eventos
              if (elementoSuperpuesto) {
                elementoSuperpuesto.style.pointerEvents = 'none';
                console.log('Se deshabilitaron los eventos del elemento superpuesto');
              }
            }
          });
        }, 1000); // Esperar un segundo para que la página se cargue completamente
      </script>

      <!-- Tarjeta secundaria con mini animaciones -->
      </div>


      

    </div>
  </div>


  <script>
    function openAnimation(btn) {
      btn.classList.add('scale-95');
      setTimeout(() => { btn.classList.remove('scale-95'); }, 150);
    }
  </script>

</body>
</html>
