<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Digitalización de Archivos</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .fade-in { animation: fadeIn 1.3s ease forwards; opacity: 0; }
    @keyframes fadeIn { to { opacity: 1; } }

    .float { animation: float 4s ease-in-out infinite; }
    @keyframes float { 0%{transform: translateY(0);} 50%{transform: translateY(-10px);} 100%{transform: translateY(0);} }

    .soft-light::before {
      content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(180,180,180,0.25) 0%, transparent 70%);
      animation: lightMove 8s infinite alternate ease-in-out;
    }
    @keyframes lightMove { 0%{transform: translate(0,0);} 100%{transform: translate(20%,20%);} }
  </style>
</head>
<body class="h-screen bg-gradient-to-br from-gray-100 to-gray-300 p-4 relative overflow-hidden flex items-center justify-center">

  <!-- Tarjeta principal -->
  <div class="backdrop-blur-3xl bg-white/30 soft-light shadow-2xl border border-white/60 rounded-3xl p-10 w-full max-w-[700px] text-center flex flex-col items-center justify-center transition-all hover:shadow-[0_0_45px_rgba(150,150,150,0.45)] hover:scale-[1.02] relative">

    <!-- Títulos decorados -->
    <h1 class="text-4xl font-extrabold text-gray-900 mb-3 tracking-tight drop-shadow-sm">
      Sistema de Digitalización de Archivos
    </h1>

    <h2 class="text-xl text-gray-700 mb-6 tracking-wide opacity-90">
      Secretaría de Servicios Públicos
    </h2>

    <!-- Botones principales -->
    <div class="flex flex-col sm:flex-row gap-6 justify-center relative z-50">
      <a href="{% url 'digitalizacion:login' %}" 
         class="px-10 py-3 rounded-xl text-white font-semibold bg-gray-800 hover:bg-gray-900 transition-all shadow-md hover:shadow-xl tracking-wide text-center">
          Iniciar sesión
      </a>

      <a href="{% url 'digitalizacion:register' %}" 
         class="px-10 py-3 rounded-xl font-semibold bg-white/60 hover:bg-white/90 text-gray-800 transition-all shadow-md hover:shadow-xl border border-gray-300 tracking-wide text-center">
          Registrarse
      </a>
    </div>

  </div>

</body>
</html>
