<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos para tema oscuro zinc -->
    <style>
        .bg-zinc-950 { background-color: #09090b !important; }
        .bg-zinc-900 { background-color: #18181b !important; }
        .bg-zinc-800 { background-color: #27272a !important; }
        .bg-zinc-700 { background-color: #3f3f46 !important; }
        .text-zinc-100 { color: #f4f4f5 !important; }
        .text-zinc-300 { color: #d4d4d8 !important; }
        .text-zinc-400 { color: #a1a1aa !important; }
        .text-zinc-500 { color: #71717a !important; }
        .border-zinc-800 { border-color: #27272a !important; }
        .border-zinc-700 { border-color: #3f3f46 !important; }
        .text-emerald-400 { color: #34d399 !important; }
        .text-emerald-500 { color: #10b981 !important; }
        .btn-emerald-600 { 
            background-color: #059669 !important; 
            border-color: #059669 !important;
            color: white !important;
        }
        .btn-emerald-600:hover { 
            background-color: #047857 !important; 
            border-color: #047857 !important;
        }
        
        .form-control {
            background-color: #27272a;
            border-color: #3f3f46;
            color: #f4f4f5;
        }
        .form-control:focus {
            background-color: #27272a;
            border-color: #10b981;
            color: #f4f4f5;
            box-shadow: 0 0 0 0.25rem rgba(16, 185, 129, 0.25);
        }
        .form-control::placeholder {
            color: #71717a;
        }
        .form-select {
            background-color: #27272a;
            border-color: #3f3f46;
            color: #f4f4f5;
        }
        .form-select:focus {
            background-color: #27272a;
            border-color: #10b981;
            color: #f4f4f5;
            box-shadow: 0 0 0 0.25rem rgba(16, 185, 129, 0.25);
        }
        .form-check-input {
            background-color: #27272a;
            border-color: #3f3f46;
        }
        .form-check-input:checked {
            background-color: #10b981;
            border-color: #10b981;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body class="bg-zinc-950 d-flex align-items-center justify-content-center min-vh-100">

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
